<div class="toolbar d-flex align-items-center">
  <img width="40" alt="Angular Logo" src="assets/angular.png" />
  <span>Welcome to my GitHub portfolio</span>
  <a class="ml-auto p-2" target="_blank" rel="noopener" href="https://github.com/{{username}}" title="GitHub">
    <i class="bi-github"></i>
  </a>
</div>
<div class="content d-flex flex-column">
  <div class="row">
    <div class="col-sm-3">
      <app-personal-info></app-personal-info>
    </div>
    <div class="col-sm-9">
      <div class="row">
        <div class="col-12 col-sm-12">
          <app-repositories></app-repositories>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12">
          <app-organizations></app-organizations>
        </div>
      </div>
    </div>
  </div>
</div>
